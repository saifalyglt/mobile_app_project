name: hostel_finder
description: A complete hostel finder and booking app for students and families.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^13.2.2

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  intl: ^0.20.2
  image_picker: ^1.0.7

  # Backend & Storage
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  shared_preferences: ^2.2.2
  http: ^1.2.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl_utils: ^2.8.8

  # Utilities
  uuid: ^4.3.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  url_launcher: ^6.2.3
  package_info_plus: ^5.0.1

  # Date & Time
  table_calendar: ^3.0.9

  # Animations
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.3.11
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/sample_hostels.json
    - assets/data/sample_users.json

